<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <div class="displaynumber">0</div>
    </div>
    <div class="calcbody">
        <div class="row">
            <div class="button clear">AC</div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="button add function">+</div>
        </div>
        <div class="row">
            <div class="button one number">1</div>
            <div class="button two number">2</div>
            <div class="button three number">3</div>
            <div class="button subtract function">-</div>
        </div>
        <div class="row">
            <div class="button four number">4</div>
            <div class="button five number">5</div>
            <div class="button six number">6</div>
            <div class="button multiply function">*</div>
        </div>
        <div class="row">
            <div class="button seven number">7</div>
            <div class="button eight number">8</div>
            <div class="button nine number">9</div>
            <div class="button divide function">/</div>
        </div>
        <div class="row">
            <div class="button empty"></div>
            <div class="button zero number">0</div>
            <div class="button decimal">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
</html>
